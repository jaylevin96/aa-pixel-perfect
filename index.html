<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2811e244da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>myYelp</title>
</head>
<body>
    <header>
        <div class="head">
            <div id="logo">yelp

                <img src="images/yelp-logo.png">
            </div>
            <div id="inputs">
                <input id="first-input" type="text" placeholder="Tacos, cheap dinner, Max's">
                <input id="second-input" type="text" placeholder ="Chicago, IL 60657">
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>

                </div>
            </div>
            <div class="header-clickables">
                <span><a href="">For Businesses</a></span>
                <span><a href="">Write a review</a></span>
                <button id="log-in"><a href="">Log In</a></button>
                <button id="sign-up"><a href="">Sign Up</a></button>
            </div>
        </div>
        <div id="head_drop-downs">
            <span>
                Restaurants <i class="fa-solid fa-chevron-down"></i>
            </span>
            <span>Home Service <i class="fa-solid fa-chevron-down"></i></span>
            <span>Auto Services <i class="fa-solid fa-chevron-down"></i></span>
            <span>More <i class="fa-solid fa-chevron-down"></i></span>
        </div>

    </header>
    <main></main>


</body>
</html>
